<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>复制</title>
		<script type="text/jscript">
			function x()
			{
				var MyContent=document.getElementById("t1").value;
				document.getElementById("t2").value=MyContent;
				alert("复制成功")
			}
		</script>
	</head>
	<body>
		<input type="text" id="t1"/>
		<button onclick="x()">复制</button>
		<input type="text" id="t2"/><br><br>
		
	</body>
</html>
